name: Deploy to Production

on:
  push:
    branches: [main]

env:
  PROJECT_ID: triptease-onboard
  GAR_LOCATION: us-east1
  REPOSITORY: integrations-hub
  SERVICE: integrations-hub
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Test, Build & Deploy
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run type-check

      - name: Lint
        run: bun run lint

      - name: Run tests
        run: bun test

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Docker Auth
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GAR_LOCATION }}-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Build and Push Container
        run: |-
          IMAGE_TAG="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/integrations_hub:${{ github.sha }}"
          LATEST_TAG="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/integrations_hub:latest"
          
          docker build -t "$IMAGE_TAG" -t "$LATEST_TAG" .
          docker push "$IMAGE_TAG"
          docker push "$LATEST_TAG"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Deploy Container to Cloud Run
        working-directory: infrastructure
        run: |
          terraform init
          terraform apply -auto-approve \
            -var="image_tag=${{ github.sha }}"

      - name: Get Cloud Run URL
        working-directory: infrastructure
        run: |
          SERVICE_URL=$(terraform output -raw service_url)
          echo "Deployment complete!"
          echo "Service URL: $SERVICE_URL"
